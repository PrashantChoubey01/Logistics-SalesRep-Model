global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'langgraph-email-monitor'

rule_files:
  - '/etc/prometheus/alerts.yaml'

scrape_configs:
  - job_name: 'langgraph-email-bot'
    static_configs:
      - targets: ['localhost:8000']  # Update with your app port
        labels:
          service: 'email-bot'
          environment: 'production'

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

